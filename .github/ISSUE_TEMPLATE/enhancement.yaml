name: Enhancement
description: Enhancement
title: "[Enhancement]: "
labels: [ "enhancement" ]
body:
    - type: markdown
      attributes:
          value: |
              Thanks for taking the time to fill out this report!
    - type: textarea
      id: description
      attributes:
          label: Description
          description: Please give us a description of the enhancement
          placeholder: Tell us what you would like to see enhanced!
      validations:
          required: true
    - type: dropdown
      id: priority
      attributes:
          label: Priority
          description: What is the priority of this enhancement
          options:
              - Low
              - Medium
              - High
          default: 0
      validations:
          required: true
