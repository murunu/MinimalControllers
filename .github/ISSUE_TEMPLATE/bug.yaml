name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: [ "bug" ]
body:
    - type: markdown
      attributes:
          value: |
              Thanks for taking the time to fill out this bug report!
    - type: textarea
      id: what-happened
      attributes:
          label: What happened?
          description: Also tell us, what did you expect to happen?
          placeholder: Tell us what you see!
      validations:
          required: true
    - type: textarea
      id: repro
      attributes:
          label: Reproduction steps
          description: "How do you trigger this bug? Please walk us through it step by step."
          placeholder: |
              1.
              2.
              3.
              ...
      validations:
          required: false
    - type: dropdown
      id: priority
      attributes:
          label: Priority
          description: What is the priority of this bug
          options:
              - Low
              - Medium
              - High
          default: 0
      validations:
          required: true
